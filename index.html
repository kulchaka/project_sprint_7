<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button type class="user-info__place-edit">Edit</button>
          </div>
          <button class="button user-info__button">+</button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->
        <!-- <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div> -->
        <!-- конец примера. -->
      </div>
      <!-- Pop-Up Add -->
      <div class="popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close" />
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new">
            <input
              type="text"
              required
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
            />
            <input
              type="text"
              required
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
            />
            <button type class="button popup__button">+</button>
          </form>
        </div>
      </div>
      <!-- Pop-Up Edit -->
      <div class="popup-edit">
        <div class="popup-edit__content">
          <img src="./images/close.svg" alt="" class="popup-edit__close" />
          <h3 class="popup-edit__title">Редактировать профиль</h3>
          <form class="popup-edit__form" name="new">
            <div class="input-container">
              <input
                id="user-name"
                type="text"
                minlength="2"
                maxlength="30"
                required
                name="name"
                class="popup-edit__input popup-edit__input_type_name"
                placeholder="Имя"
              />
              <span id="user-name-error" class="popup-edit__error"></span>
            </div>
            <div class="input-container">
              <input
                id="user-name"
                type="text"
                minlength="2"
                maxlength="30"
                required
                name="link"
                class="popup-edit__input popup-edit__input-dscr"
                placeholder="О себе"
              />
              <span id="user-name-error" class="popup-edit__error"></span>
            </div>
            <button id="button" type class="button popup-edit__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up image -->
      <div class="popup-image">
        <div class="popup-image__content">
          <div class="popup-image__picture"></div>
          <img src="./images/close.svg" alt="" class="popup-image__close" />
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
