<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="mesto logo" class="logo" />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name">Jaques Causteau</h1>
            <p class="user-info__job">Sailor, Researcher</p>
            <button
              data-id="popup-edit"
              type="submit"
              class="user-info__place-edit"
            >
              Edit
            </button>
          </div>
          <button data-id="popup" class="button user-info__button">
            +
          </button>
        </div>
      </div>
      <div class="places-list root__section">
        <!-- Пример вёрстки карточки: -->
        <!-- <div class="place-card">
          <div class="place-card__image">
            <button class="place-card__delete-icon"></button>
          </div>
          <div class="place-card__description">
            <h3 class="place-card__name"></h3>
            <button class="place-card__like-icon"></button>
          </div>
        </div> -->
        <!-- конец примера. -->
      </div>
      <!-- Pop-Up Add -->
      <div class="popup">
        <div class="popup__content">
          <img
            data-id="popup"
            src="./images/close.svg"
            alt=""
            class="popup__close"
          />
          <h3 class="popup__title">Новое место</h3>
          <form id="form" novalidate class="popup__form" name="new">
            <input
              data-id="popup__name"
              id="name"
              type="text"
              required
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Название"
            />
            <span id="error-name" class="popup-error popup__name-error"></span>
            <input
              data-id="popup__link"
              id="link"
              type="url"
              required
              name="link"
              class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку"
            />
            <span id="error-link" class="popup-error popup__link-error"></span>
            <button
              id="button"
              data-name="popup"
              type="submit"
              class="button popup__button"
            >
              +
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up Edit -->
      <div class="popup-edit">
        <div class="popup-edit__content">
          <img
            data-id="popup-edit"
            src="./images/close.svg"
            alt=""
            class="popup-edit__close"
          />
          <h3 class="popup-edit__title">Редактировать профиль</h3>
          <form class="popup-edit__form" name="new">
            <div class="input-container">
              <input
                data-id="popup-edit__name"
                id="user-name"
                type="text"
                minlength="2"
                maxlength="30"
                required
                name="name"
                class="popup-edit__input popup-edit__input_type_name"
                placeholder="Имя"
              />
              <span class="popup-error popup-edit__name-error"></span>
            </div>
            <div class="input-container">
              <input
                data-id="popup-edit__dscr"
                id="user-name"
                type="text"
                minlength="2"
                maxlength="30"
                required
                name="link"
                class="popup-edit__input popup-edit__input-dscr"
                placeholder="О себе"
              />
              <span
                class="popup-error popup-edit__info-error popup-edit__dscr-error"
              ></span>
            </div>
            <button type="submit" type class="button popup-edit__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!-- Pop-Up image -->
      <div class="popup-image">
        <div class="popup-image__content">
          <img alt="" class="popup-image__picture" />
          <img src="./images/close.svg" alt="" class="popup-image__close" />
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
